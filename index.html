<!DOCTYPE html>
<!--

   This is the home page for Cook Cheap. It is built with a mobile first design,
   allowing users to select filters then get an entire weekly meal plan built.
-->
<html lang="en">
   <head>
      <title>Cook Healthy</title>
      <meta charset="utf-8">
      <meta name="author" content="Conner Ardman">
      <meta name="description" content="Utilize filters to create a cheap weekly meal plan">
      <meta name="keywords" content="meal, plan, college, cheap, meal planning, recipe">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/recipeFinder.css">
      <link rel="shortcut icon" href="img/favicon.png">
      <script src="js/recipeFinder.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
   </head>
   <body>
      <header>
         <h1><a href="index.html">Cook Healthy</a></h1>
      </header>

      <main id="application-container" role="application">
         <section id="filters">
            <h2 class="chevron">Custom Filters</h2>
            <div>
               <h3 class="chevron">
                  Meals Per Day
               </h3>
               <div>
                  <label for="meals-per-day">
                     <span id="meals">3</span> Meal<span id="meal-plural">s</span>
                  </label>
                  <input
                     aria-label="meals per day"
                     type="range"
                     min="1"
                     max="7"
                     value="3"
                     class="slider"
                     id="meals-per-day">
               </div>
            </div>

            <div>
               <h3 class="chevron">
                  Max Cook Time Per Meal
               </h3>
               <div>
                  <div>
                     <label for="cook-time">
                        <span id="minutes">15</span>
                        Minutes
                     </label>
                     <input
                        aria-label="max cook time per meal"
                        type="range"
                        min="5"
                        max="120"
                        value="15"
                        class="slider"
                        id="cook-time">
                  </div>
               </div>
            </div>

            <div>
               <h3 class="chevron">
                  Daily Macronutrients
               </h3>
               <div>
                  <h4>
                     <span id="calories">2000</span> Calories
                  </h4>
                  <label for="carb-input">
                     <span id="carbs">206</span>g Carbohydrates
                  </label>
                  <input
                     aria-label="carbohydrates per meal"
                     type="range"
                     min="25"
                     max="400"
                     value="206"
                     class="slider"
                     id="carb-input">
                  <label for="protein-input">
                     <span id="protein">146</span>g Protein
                  </label>
                  <input
                     aria-label="protein per meal"
                     type="range"
                     min="25"
                     max="400"
                     value="146"
                     class="slider"
                     id="protein-input">
                  <label for="fat-input">
                     <span id="fat">67</span>g Fat
                  </label>
                  <input
                     aria-label="fat per meal"
                     type="range"
                     min="5"
                     max="200"
                     value="67"
                     class="slider"
                     id="fat-input">
               </div>
            </div>

            <div>
               <h3 class="chevron">
                  Dietary Restrictions
               </h3>
               <div>
                  <div class="check-group">
                     <input type="checkbox" id="vegan" value="vegan">
                     <label for="vegan">Vegan</label>
                  </div>
                  <div class="check-group">
                     <input type="checkbox" id="vegetarian" value="vegetarian">
                     <label for="vegetarian">Vegetarian</label>
                  </div>
               </div>
            </div>
            <button type="button" id="generate">Generate Recipes</button>
         </section>

         <section id="recipes">
            <h2>Your Custom Meal Plan</h2>
            <div id="plan-container" class="hidden"></div>
            <p id="plan-placeholder">Meal plan will appear here once it is created!</p>
         </section>
      </main>

      <footer>
         <p>
            <a href="mailto:ardmanc@uw.edu">Conner Ardman</a> &copy; 2018 |
            <a href="about.html">About</a> |
            Data From <a href="https://www.edamam.com">api.edamam.com</a>
         </p>
      </footer>
   </body>
</html>
